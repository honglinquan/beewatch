<br />Bookmarked boxes<br />
<script>
	var boXes=getCookie();
	for (var k in boXes) {
		var boxAlias = unescape(boXes[k]);
		var boxLink = ' <a href="index2.php?mac=' + k + '&days=5">' + k + '</a> ' + boxAlias;
		document.write('<div id="' + k + '">');
		document.write('<a href="javascript:void(0)" onclick="deleteCookie(\''+k+'\');">[x]</a>' + boxLink + '<br /></div>');
	}

	function goToBars(task) {
		if (task == "range") {
			var ipStart = $("#ipstart").val();
			var ipStart = ip2long(ipStart);
			var ipEnd = $("#ipend").val();
			var ipEnd = ip2long(ipEnd);
			var macs = resolveIP(ipStart, ipEnd);
			if (macs) {
				window.location.href = 'index2.php?daysago=0&macs=' + macs;
			} else {
				$(".ipRangeHTML").html('IP: no active box found');
			}
		} else {
			var ipadr = $("#ipadr").val();
			mac = resolveIP(ip2long(ipadr));
			if (mac) {
				window.location.href = 'index2.php?days=5&mac=' + mac;
			} else {
				$(".ipHTML").html('mac: not found');
			}
		}
	}
</script>
