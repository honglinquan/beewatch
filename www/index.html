	var boXes=getCookie();
	
	for (var k in boXes) {
		var boxAlias = unescape(boXes[k]);

	function checkIP() {
		var ipadr = $("#ipadr").val();
		mac = resolveIP(ip2long(ipadr));
		if (!(mac)) {
			$(".ipHTML").html('mac: not found');
		}
	}
	
	function goToBars() {
		if (mac) {
			window.location.href = 'index2.php?days=5&mac=' + mac;
